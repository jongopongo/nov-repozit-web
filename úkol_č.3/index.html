<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" async></script>
  <title>Dovednosti</title>

</head>
<body>
  <h1>User Skills</h1>
  <div id="skills">
    <div class="skill">
        <label for="skill1">HTML:</label>
        <input type="range" min="0" max="100" value="50" class="skill-input" id="skill1">
        <span id="skill1-value">50</span>
    </div>
    <div class="skill">
        <label for="skill2">CSS:</label>
        <input type="range" min="0" max="100" value="50" class="skill-input" id="skill2">
        <span id="skill2-value">50</span>
    </div>
    <div class="skill">
        <label for="skill3">JavaScript:</label>
        <input type="range" min="0" max="100" value="50" class="skill-input" id="skill3">
        <span id="skill3-value">50</span>
    </div>
</div>

</body>
</html>
